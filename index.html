<!DOCTYPE html>
<html lang="en">

<head>
<title> File Transfer</title>
<link rel="stylesheet" href="index.css">
</head>

<body>

  <p><b><input type="file" id="photo">
   <img id="image"/>
  <button onclick="uploadImage()">Upload</button></b></p> 
             
</body>


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>

<script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  var firebaseConfig = {
    apiKey: "AIzaSyBQBdf4ZPgOFNpn86inXTthjhyKI1bgULk",
    authDomain: "ftse-2556d.firebaseapp.com",
    projectId: "ftse-2556d",
    storageBucket: "ftse-2556d.appspot.com",
    messagingSenderId: "560208722179",
    appId: "1:560208722179:web:110045e724f0471389d136",
    measurementId: "G-DRZYZQXV9Z"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  console.log(firebase);



  function uploadImage() {
      const ref = firebase.storage().ref();
      const file = document.querySelector("#photo").files[0];
      const name = +new Date() + "-" + file.name;
      const metadata = {
        contentType: file.type
      };
      const task = ref.child(name).put(file, metadata);
      task
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          console.log(url);
          document.querySelector("#image").src = url;
        })
        .catch(console.error);
    }



</script>




</html>
